<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnHub - Payment</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">TechnHub</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="index.html#featured">Featured</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="user-account.html">Account</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>Secure Payment</h2>
                <p>Enter your billing information and complete your purchase.</p>
            </div>
        </section>

        <section class="payment-form">
            <form action="#" method="POST" class="checkout-form">
                <h2>Billing Details</h2>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Billing Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group" style="margin-left: 23px;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="payment-sucess.html" class="btn">Pay Now</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 TechnHub. All rights reserved.</p>
            <nav class="footer-nav">
                <ul>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
